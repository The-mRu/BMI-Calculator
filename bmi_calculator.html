<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .navbar {
            background-color: #4299e1;
            color: #ffffff;
        }
        .footer {
            background-color: #2d3748;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar flex justify-between py-4 px-8">
        <h1 class="text-2xl font-semibold">BMI Calculator</h1>
        <div>
            <a href="about_me.html" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded mr-4">Contact</a>
            <a href="index.html" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded">Go to Home</a>
        </div>
    </nav>

    <!-- BMI Calculator Section -->
    <div class="container mx-auto my-8">
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md border border-green-500">
            <h1 class="text-2xl font-semibold mb-4 text-center">BMI Calculator</h1>
            <div class="mb-4">
                <label for="height" class="block mb-2">Height:</label>
                <div class="flex">
                    <input type="number" id="height" class="form-input flex-1 mr-2" placeholder="Enter height">
                    <select id="heightUnit" class="form-select w-24">
                        <option value="cm">cm</option>
                        <option value="ft">ft</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="weight" class="block mb-2">Weight:</label>
                <div class="flex">
                    <input type="number" id="weight" class="form-input flex-1 mr-2" placeholder="Enter weight">
                    <select id="weightUnit" class="form-select w-24">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
            </div>
            <button id="calculate" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded w-full mb-4">Calculate BMI</button>
            <div id="result" class="text-center"></div>
            <button id="reset" class="bg-red-500 text-white font-semibold py-2 px-4 rounded w-full">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("reset").addEventListener("click", function() {
            // Clear input fields
            document.getElementById("height").value = "";
            document.getElementById("weight").value = "";
            // Reset result display
            document.getElementById("result").innerHTML = "";
        });
    </script>
</body>
</html>
